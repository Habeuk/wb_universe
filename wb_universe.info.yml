name: WbUniverse
type: theme
description: "Ce theme format le rendu afin que le html generer soit compatible avec la librarie bootstrap 5. Build by habeuk.com"
core_version_requirement: ^9 || ^10
base theme: stable9
screenshot: wb_universe.png
logo: logo.png
regions:
  top_header: "Top header"
  header: "header"
  hero_slider: "Hero slider"
  sidebar_left: "Sidebar left"
  sidebar_right: "Sidebar right"
  before_content: "beforeContent"
  content: "content"
  after_content: "afterContent"
  call_to_action: "Call to action"
  footer: "Footer"

libraries-override:
  address/form: false
#  bootstrap_barrio/comments: false
#  bootstrap_barrio/node: false
#  bootstrap_styles/plugin.background_media.build: false

libraries-extend:
  core/drupal.message:
    - wb_universe/messages