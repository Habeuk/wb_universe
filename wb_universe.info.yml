name: wb_universe
type: theme
description: "Ce theme s'appuie sur le theme bootstrap_barrio et des fonctionnalitées propre à l'equipe de habeuk.com "
core_version_requirement: ^9 || ^10
base theme: bootstrap_barrio
dependencies:
  - drupal:bootstrap_barrio
  - drupal:pathauto
  - drupal:admin_toolbar
  - drupal:block

screenshot: wb_universe.png
logo: logo.png

regions:
  header: "header"
  before_content: "beforeContent"
  content: "content"
  after_content: "afterContent"
  footer: "footer"

libraries-override:
  bootstrap_barrio/global-styling: false
  bootstrap_barrio/comments: false
  bootstrap_barrio/node: false
  bootstrap_styles/plugin.background_media.build: false
