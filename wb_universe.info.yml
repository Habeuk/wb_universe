name: wb_universe
type: theme
description: "Ce theme format le rendu afin que le html generer soit compatible avec la librarie bootstrap 5"
core_version_requirement: ^9 || ^10
base theme: stable9
dependencies:
  - drupal:pathauto
  - drupal:admin_toolbar
  - drupal:block

screenshot: wb_universe.png
logo: logo.png

regions:
  header: "header"
  before_content: "beforeContent"
  content: "content"
  after_content: "afterContent"
  footer: "footer"

