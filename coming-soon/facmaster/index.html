    var countDownDate = new Date("2023-04-09 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {
      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="demo"
      document.getElementById("demo").innerHTML =
        "<div class='demo_element'> <div class='row'> <div class='col-6 col-md-3'> <div class='set'> <div class='time h1 font-weight-bolder'>" +
        days +
        "</div> <div class='letter h6 font-weight-bolder'>days</div></div></div>" +
        "<div class='col-6 col-md-3'> <div class='set'> <div class='time h1 font-weight-bolder'>" +
        hours +
        "</div> <div class='letter h6 font-weight-bolder'>hours</div></div></div>" +
        "<div class='col-6 col-md-3'> <div class='set'><div class='time h1 font-weight-bolder'>" +
        minutes +
        "</div> <div class='letter h6 font-weight-bolder'>minutes</div></div></div>" +
        "<div class='col-6 col-md-3'> <div class='set'><div class='time h1 font-weight-bolder'>" +
        seconds +
        "</div> <div class='letter h6 font-weight-bolder'> seconds </div></div></div></div></div>";

      // If the count down is over, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);</script></section></body></html>
